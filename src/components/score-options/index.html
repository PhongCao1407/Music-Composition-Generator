<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Music</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="static/Logo.svg" alt="" srcset="">
        </div>
        <nav>
            <div class="navbox" id="home">
                <h3>Home</h3>
            </div>
            <div class="navbox" id="about">
                <h3>About</h3>
            </div>
            <div class="navbox" id="create">
                <h3>Create</h3>
            </div>
        </nav>
    </header>
    <main>
        <div class="speed-duration-options">
            <div class="duration-options">
                <h2>Choose the Duration</h2>
                <div class="duration">
                    <p>0:00</p>
                    <div class="arrows">
                        <img src="./static/Up Arrow.svg" alt=""> 
                        <img src="./static/Down Arrow.svg">
                    </div>
                </div>
            </div>

            <div class="speed-options">
                <h2>Choose the Tempo</h2>
                <div class="speeds">
                    <div class="speed">
                        <button>Slow</button>
                        <img src="./static/Checkmark.svg" alt="" srcset="">
                    </div>
                    <div class="speed">
                        <button>Medium</button>
                        <img src="./static/Checkmark.svg" alt="" srcset="">
                    </div>
                    <div class="speed">
                        <button>Fast</button>
                        <img src="./static/Checkmark.svg" alt="" srcset="">
                    </div>
                </div>
            </div>

        </div>

        <div class="genre-options">

            <div class="genre-option-prompt">
                <h3>Start Creating</h3>
                <h1>Select the Genre</h1>
            </div>

            <div class="genre-option-wrapper">
                <div class="genre-option">
                    <img src="./static/bach.png" alt="" srcset="">
                    <div class="genre-option-description">
                        <h2>Baroque</h2>
                        <p>Bach, Handel, ..</p>
                    </div>
                </div>
                <div class="genre-option">
                    <img src="./static/mozart.png" alt="" srcset="">
                    <div class="genre-option-description">
                        <h2>Classical</h2>
                        <p>Mozart, Haydn, ..</p>
                    </div>
                </div>
                <div class="genre-option">
                    <img src="./static/chopin.png" alt="" srcset="">
                    <div class="genre-option-description">
                        <h2>Romantic</h2>
                        <p>Chopin, Schumann, ..</p>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
    </footer>
    
</body>
</html>
